<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>

<body>
    <h1 class="title">Leaderboard</h1>
    <div class="wrapper">
        <main class="list">
            <div class="refresh">
                <h2>Recent scores</h2>
                <button type="submit" class="ref-btn">Refresh</button>
            </div>
            <ul>
                <li>
                    Name: 100
                </li>
                <li>
                    Name: 20
                </li>
                <li>
                    Name: 50
                </li>
                <li>
                    Name: 78
                </li>
                <li>
                    Name: 125
                </li>
                <li>
                    Name: 77
                </li>
                <li>
                    Name: 42
                </li>
            </ul>
        </main>
        <form class="form">
            <h2>Add your score</h2>
            <input type="text" placeholder="Your name" class="extra">
            <input type="text" placeholder="Your score" class="extra">
            <button type="submit"  class="smt-btn extra">Submit</button>
        </form>
    </div>
</body>

</html>
