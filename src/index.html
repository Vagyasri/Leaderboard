<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>

<body>
    <h1 class="title">Leaderboard</h1>
    <div class="wrapper">
        <main class="list">
            <div class="refresh">
                <h2>Recent scores</h2>
                <button type="submit" class="ref-btn">Refresh</button>
            </div>
            <ul class="ul-dom">
            </ul>
        </main>
        <form class="form" name="form-dom">
            <h2>Add your score</h2>
            <input type="text" placeholder="Your name" class="extra name" id="name-id" name="input-name" required>
            <input type="number" min="0" max="1000" placeholder="Your score" class="extra score" id="score-id" name="input-score" required>
            <button type="submit"  class="smt-btn extra">Submit</button>
        </form>
    </div>
</body>

</html>
